<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">

        <div class="row">
            <div class="col-4"></div>
            <div class="col-4" style=" background-image: url(./images/first.png);
            background-repeat: no-repeat;
            background-size: cover; margin: 80px; padding: 50px;  width: 500px; height: 500px; text-align: center;">
                <h1 style="margin-top: 20px; font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif; color:black ; ">Weather Details</h1>
                <i class="bi bi-clouds"></i>
                <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="currentColor" class="bi bi-clouds"
                    viewBox="0 0 16 16">
                    <path
                        d="M16 7.5a2.5 2.5 0 0 1-1.456 2.272 3.513 3.513 0 0 0-.65-.824 1.5 1.5 0 0 0-.789-2.896.5.5 0 0 1-.627-.421 3 3 0 0 0-5.22-1.625 5.587 5.587 0 0 0-1.276.088 4.002 4.002 0 0 1 7.392.91A2.5 2.5 0 0 1 16 7.5z" />
                    <path
                        d="M7 5a4.5 4.5 0 0 1 4.473 4h.027a2.5 2.5 0 0 1 0 5H3a3 3 0 0 1-.247-5.99A4.502 4.502 0 0 1 7 5zm3.5 4.5a3.5 3.5 0 0 0-6.89-.873.5.5 0 0 1-.51.375A2 2 0 1 0 3 13h8.5a1.5 1.5 0 1 0-.376-2.953.5.5 0 0 1-.624-.492V9.5z" />
                </svg>
                <input type="text" id="loc_name" style="font-size: large; ">
                <br>
                <button class="btn-success" style="border-radius: 10px; font-size: large;" onclick="fetchWeather()">Fetch</button>

                <div id="result" style="margin-left: 50px;"></div>
                   
                
            </div>
            <div class="col-4"></div>
        </div>

       
    </div>
</body>
       
        <script>
            function fetchWeather() {
                let location_name = loc_name.value;
                fetch(`https://api.openweathermap.org/data/2.5/weather?q=${location_name}&appid=1878e9103cf28e374070c1790f95b9bf&units=metric`)
                    .then(res => res.json()).then(data => displayValues(data));
            }
        
            function displayValues(data) {
                let location_name = data.name;
                let temperature = data["main"].temp;
                let weather_type = data["weather"][0].main;
                let wind_speed = data["wind"].speed;
                // console.log(location_name, temperature, weather_type, wind_speed);
               
                let html_data = ``;
                html_data = ` <div class="card" style="width: 18rem ;border-radius: 30px  ">
          
           <div class="card-body">
             <h5 class="card-title">Location Name : ${location_name}</h5>
           </div>
           <ul class="list-group list-group-flush">
             <li class="list-group-item">Temperature: <strong> ${temperature} </strong></li>
            <li class="list-group-item">Weather Type: <strong> ${weather_type} </strong></li>
             <li class="list-group-item">Wind Speed: <strong>   ${wind_speed} </strong> </li>
           </ul>
         </div>`
        
                document.querySelector("#result").innerHTML = html_data
        
            } 
            
        
        </script>
      

       
        
    

</html>
